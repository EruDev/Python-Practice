<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17通过标签获取元素.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oList = document.getElementById('list1')

			var oLi = oList.getElementsByTagName('li');
			alert(oLi.length);
			// oLi[0].style.backgroundColor = 'gold';

			// oLi[2].style.backgroundColor = 'gold';
		}



	</script>
</head>
<body>
	<ul id="list1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	<ul id="list2">
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
	
</body>
</html>
