<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包的用途01</title>
	<style type="text/css">
		li{
			height: 20px;
			background-color: gold;
			margin-bottom: 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){

			var li = document.getElementsByTagName('li');

			for(var i=0;i<li.length;i++){

				(function(i){

					li[i].onclick = function(){
					alert(i);
				}
				})(i);

				
			}
		}


	</script>
</head>
<body>

	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	
</body>
</html>
