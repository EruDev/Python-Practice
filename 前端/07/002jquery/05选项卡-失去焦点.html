<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06选项卡demo</title>
	<style type="text/css">
		
		.btns{
			width:500px;
			height:50px;
		}

		.btns input{
			width:100px;
			height:50px;
			background-color:#ddd;
			color:#666;
			border:0px;
		}

		.btns input.cur{
			background-color:gold;
		}


		.contents div{
			width:500px;
			height:300px;
			background-color: gold;
			display:none;
			line-height:300px;
			text-align:center;
		}

		.contents div.active{
			display: block;
		}

	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('#btns input').click(function(){

				$(this).blur();

				//this是原生对象,代表的是当前点击的那个对象
				$(this).addClass('cur').siblings().removeClass('cur');

				//alert($(this).index()); 

				//($this).index()获取当前按钮，所在层级范围的索引值
				$('#contents div').eq($(this).index()).addClass('active').siblings().removeClass('active');
			})


		});


	</script>
</head>
<body>

	<div class="btns" id="btns">
		<input type="button" value="tab01" class="cur">
		<input type="button" value="tab02">
		<input type="button" value="tab03">
	</div>

	<div class="contents" id="contents">
		<div class="active">文字内容1</div>
		<div>文字内容2</div>
		<div>文字内容3</div>
	</div>
	
</body>
</html>
