<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数传参数</title>
	<script type="text/javascript">
		window.onload = function(){

			var oBox = document.getElementById('box');

			function changestyle(styl, val){
				oBox.style[styl] = val;
			}

			changestyle('color', 'blue');
			changestyle('width', '200px');
			changestyle('height', '200px');
			changestyle('background', 'gold');
			changestyle('fontSize', '30px');


		}
	</script>
</head>
<body>
	<div id="box">div标签</div>
	
</body>
</html>
