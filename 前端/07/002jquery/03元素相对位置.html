<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03元素相对位置</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			var pos = $('.pos').offset();
			// console.log(pos);

			var w = $('.pos').outerWidth();

			$('.info').css({left:pos.left+w,top:pos.top});

			$('.pos').mouseover(function(){

				$('.info').show();
			})

			$('.pos').mouseout(function(){
				$('.info').hide();
			})


		});


	</script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin-bottom: 10px;
		}
		.pos{
			margin-left: 500px;
		}
		.info{
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			left: 0;
			top: 0;
			display: none;
		}
		.con{
			width: 600px;
			height: 600px;
			margin: 50px auto 0;
		}
	</style>
</head>
<body>
	<div class="con">		
		<div class="box"></div>
		<div class="box pos"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="info">提示信息!</div>
	</div>

	
</body>
</html>
