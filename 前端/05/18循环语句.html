<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句</title>
	<script type="text/javascript">
		window.onload = function(){
			var oList = document.getElementsByTagName('li');

			for(var i=0;i<oList.length;i++){

				if(i%2==0){
					oList[i].style.backgroundColor='gold';
				}
				
			}


		}



	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
</body>
</html>
