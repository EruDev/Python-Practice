<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style type="text/css">
		.con{
			width: 400px;
			height: 400px;
			margin: 100px auto 0;
			border: 1px solid #333;
			position: relative;
		}
		.con div{
			width: 100px;
			height: 50px;
			background-color: gold;
			font-size: 20px;
			text-align: center;
			margin: 10px;
			line-height: 50px;
		}
		body .box1{
			position: fixed;
			left:0px;
			top: 0px;
			background-color: #36c;
		}
		.box4{
			background-color: pink;
			position: absolute;
			right: 50px;
			top:50px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
	<div class="box4">第四个盒子</div>
	
</body>
</html>
