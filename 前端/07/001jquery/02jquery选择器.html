<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 选择器</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('#div1').css({color:'green'});

			$('.box').css({fontSize:'30px'});

			$('.list li').css({backgroundColor:'red', color:'#36c', fontSize:'30px'});



		});




	</script>
	<style type="text/css">
		
		#div1{
			color: red;
		}
		.list li{
			background-color: gold;
			margin-bottom: 10px;
		}
		.box{
			color: blue;
		}


	</style>
</head>
<body>
	<div id="div1">这是一个div元素</div>
	<div class="box">这是一个div元素</div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	
</body>
</html>
