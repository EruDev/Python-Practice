<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03定时器</title>
	<script type="text/javascript">
		// var time1 = setTimeout(myalert, 2000); //只执行一次的定时器

		var time1 = setInterval(myalert, 2000); //反复执行的定时器

		// clearInterval(time1); //清除只执行一次的定时器

		clearInterval(time1);



		function myalert(){
			alert('hello');
		}

	</script>
</head>
<body>
	
</body>
</html>
