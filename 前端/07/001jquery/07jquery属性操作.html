<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07jquery属性操作</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('.box').html("<a href='http://www.baidu.com'>百度网</a>");

			$('.box').attr({title:'这是一个div元素'});

			// alert($('.box').attr('class'));

			// alert($('#check').prop('checked'));

			//勾上多选框
			// $('#check').prop({checked:true});

			alert($('#div2').text());
		});


	</script>
</head>
<body>
	<div class="box">这是一个div元素</div>

	<input type="checkbox" name="" id="check">多选

	<div id="div2"><span>这是div元素内的span元素</span></div>
	
</body>
</html>
