<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置对象-Math</title>
	<script type="text/javascript">
		
		var arr = [];
		/*

			Math.floor:向下取整
			Math.ceil:向上取整
		*/
		for(var i=0;i<10;i++){
			var num = Math.ceil(Math.random()*10);
			// var num = Math.random()*10+10;
			arr.push(num)
		}
		alert(arr);

		// alert(num);

	</script>
</head>
<body>
	
</body>
</html>
