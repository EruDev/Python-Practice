<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05绑定click事件</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		//按钮绑定事件，toggleClasee可以实现切换属性
		$(function(){

			$('#btn').click(function(){

				$('.box').toggleClass('sty');


			})



		});



	</script>
	<style type="text/css">
		
		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.sty{
			background-color: red;
		}


	</style>
</head>
<body>
	<input type="button" name="" value="切换" id="btn">
	<div class="box"></div>
	
</body>
</html>
