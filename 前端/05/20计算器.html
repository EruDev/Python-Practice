<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<script type="text/javascript">
		window.onload = function(){

			var oInput1 = document.getElementById('input1');

			var oInput2 = document.getElementById('input2');

			var oBtn = document.getElementById('btn');

			var oFuhao = document.getElementById('fuhao');


			// alert(oJian.value);
			// alert(oVal1, oVal2);
			// alert(oVal1);
			// alert(oVal2);
			oBtn.onclick = function(){

				var oVal1 = oInput1.value;

				var oVal2 = oInput2.value;

				if (oFuhao.value == '0') {
					alert(parseFloat(oVal1) + parseFloat(oVal2));
				}
				else if (oFuhao.value == '1') {
					alert(parseFloat(oVal1) - parseFloat(oVal2));
				}
				else if (oFuhao.value == '2') {
					alert(parseFloat(oVal1) * parseFloat(oVal2));
				}
				else if (oFuhao.value == '3'){
					alert(parseFloat(oVal1) / parseFloat(oVal2));
				}
			}


		}


	</script>
</head>
<body>
	<input type="text" name="" id="input1">
	<select id="fuhao">
		<option value="0">+</option>
		<option value="1">-</option>
		<option value="2">*</option>
		<option value="3">/</option>
	</select>
	<input type="text" name="" id="input2">
	<input type="button" name="" value="计算" id="btn">
	
</body>
</html>
