<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04jquery操作样式</title>
	<style type="text/css">
		
		#div1{
			font-size: 30px;
		}
		.bgcolor{
			background-color: gold;
		}

	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		

		$(function(){

			//读取样式
			alert($('#div1').css('fontSize'));

			//添加样式
			$('#div1').addClass('bgcolor');

			//删除样式
			$('#div1').removeClass('bgcolor');


		});


	</script>
</head>
<body>

	<div id="div1">这是一个div元素</div>
	
</body>
</html>
