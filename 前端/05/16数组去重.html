<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16循环语句.html</title>
	<script type="text/javascript">
		var aList = [1, 2, 1, 32, 1, 2, 34, 32]

		var aList2 = []

		for(var i=0;i<aList.length;i++){
			if(aList.indexOf(aList[i])==i)
			{
				aList2.push(aList[i]);
			}
		}
		alert(aList2);

	</script>
</head>
<body>
	
</body>
</html>
