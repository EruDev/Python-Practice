<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻页</title>
	<style type="text/css">
		.pagnation{
			width: 958px;
			height: 40px;
			border: 1px solid #333;
			margin: 50px auto 0;
			text-align: center;
			font-size: 0;
		}
		.pagnation a{
			display: inline-block;
			background-color: gold;
			font-size: 12px;
			font-family: 'Microsoft Yahei';
			padding: 5px 10px;
			text-decoration: none;
			margin: 9px 5px;
		}
		.pagnation span{
			display: inline-block;
			font-size: 12px;
		}
		.pagnation a:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="pagnation">
		<a href="">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<span>...</span>
		<a href="">17</a>
		<a href="">18</a>
		<a href="">19</a>
		<a href="">20</a>
		<a href="">下一页</a>
	</div>
	
</body>
</html>
