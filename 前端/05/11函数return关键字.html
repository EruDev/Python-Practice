<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11函数return关键字</title>
	<script type="text/javascript">
		window.onload = function(){
			function add(a,b){
				var c = parseInt(a) + parseInt(b); // 这里要转换类型
				return c;
			}

			var oIpt1 = document.getElementById('ipt1')
			var oIpt2 = document.getElementById('ipt2')
			var oBtn1 = document.getElementById('btn1')

			oBtn1.onclick = function(){
				var a = oIpt1.value;
				var b = oIpt2.value;
				var c = add(a,b);
				alert(c);
			}
		}

	</script>
</head>
<body>
	<input type="text" name="" id="ipt1">
	<input type="text" name="" id="ipt2">
	<input type="button" name="" value="相加" id="btn1">
	
</body>
</html>
