<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08事件冒泡</title>
	<style type="text/css">
		.grandfather{
			width: 300px;
			height: 300px;
			background-color: green;
			position: relative; 
		}

		.father{
			width: 200px;
			height: 200px;
			background-color: blue;
		}

		.son{
			width: 100px;
			height: 100px;
			background-color: gold;
			position: absolute;
			left:0;
			top: 400px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$('.grandfather').click(function(){

				alert(3);
			});

			$('.father').click(function(){

				alert(2);
			});

			$('.son').click(function(event){
				// console.log(event);
				// alert(event.clientX);
				alert(1);
				// event.stopPropagation();// 阻止事件冒泡

				//阻止时间冒泡，阻止默认行为，合并成一句
				return false;
			});

			//阻止右键菜单行为
			/*
			$(document).contextmenu(function(event) {
			    event.preventDefault();
			});
			*/
		});



	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
	
</body>
</html>
